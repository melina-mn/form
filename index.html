<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <title>Simple Form</title>
</head>
<body>
    <main class="screen">
        <div class="back">
            <div class="red">
                <form class="form" autocomplete="off">
                    <label for="name" class="full-name">FULL NAME</label>
                    <input type="text" name="name" id="name" class="fname" >                     
                    <hr class="first-line">
                    <label for="email" class="email">EMAIL</label>
                    <input type="email" name="email" id="email" class="femail" placeholder="Y o u r  e m a i l">
                    <hr class="sec-line">
                    <label for="message" class="msg">MESSAGE REGARDING</label>
                    <textarea name="message" id="message" cols="30" rows="1"></textarea>
                    <hr class="third-line">
                    <label for="message-text" class="message">MESSAGE</label>
                    <input type="text" name="message-text" id="message-text" placeholder="Y o u r  m e s s a g e"> 
                    <hr class="last-line">
                    
                </form> 
                <button class="send" type="submit">SEND MESSAGE</button>   
            </div>
            <div class="yellow">
                <section class="yellow-sec">
                    <img src="images/hiclipart 2.png" alt="a-duck">
                </section>
            </div>
        </div>
        
    </main>
</body>
</html>
